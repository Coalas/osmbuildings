<!DOCTYPE html>
<html>
<head>
<title>OSM Buildings - Polyunion</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style type="text/css">
html, body {
  border: 0;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#map {
  height: 100%;
}
</style>
<link rel="stylesheet" href="leaflet-0.7/leaflet.css">
<script src="leaflet-0.7/leaflet-src.js"></script>
<script src="loader.js"></script>
</head>

<body>
<div id="map"></div>

<script>
  var map = new L.Map('map').setView([52.52179, 13.39503], 18); // Berlin Bodemuseum
  new L.TileLayer('http://{s}.tiles.mapbox.com/v3/osmbuildings.gm744p3p/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);
  var osmb = new OSMBuildings(map).setDate(new Date(2014, 2, 15, 10, 30)).loadData();
  </script>
</body>
</html>
